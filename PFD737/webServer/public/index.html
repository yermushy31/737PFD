<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Primary Flight Display</title>
</head>
<body onload="getData();">
    <div class="widgets">
        <div id="virtualHorizon" class="virtualHorizon">
            <div class="horizonImage" id="horizonImage">
                <!--<img src="images/horizon2.png" alt="horizon">-->
                <canvas id="horizon" class="horizon" width="800" height="800"></canvas>
            </div>
            <img src="images/hmarker.png" class="hmarker" alt="horizon marker">
        </div>

        <div class="altimeter">
            <div class="altimeterImage">
             <canvas id="Altitude" class="Altitude" width="130" height="410"></canvas>
                <canvas id="altimeterMarker" class="altimeterMarker" width="75" height="40"></canvas>
        
            </div>        
        </div>
        <div class="airspeed">
            <div class="airSpeedImage">
                <canvas id="airSpeed" class="airSpeed" width="130" height="410"></canvas>
                <canvas id="speedMarker" class="speedMarker" width="75" height="40"></canvas>
            </div>
       
        <script>
           
        </script>
               
        </div>  
    </div>
    <script src="js/script.js"></script>
</body>
</html>
